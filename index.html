<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Поиск по маскам - база знаний</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="search-section">
    <h1>Поиск по маскам — v 0.0.2.3</h1>

    <input
      id="search"
      type="text"
      placeholder="Введите значение для поиска (например, AB-7 4574)"
      autocomplete="off"
    />

    <!-- ✅ Контейнер с прокруткой -->
    <section id="results-container" style="margin-top: 1em;">
      <div id="results">
        <p>Результаты поиска появятся здесь...</p>
      </div>
    </section>

    <section id="warnings" style="margin-top: 1em;">
      <!-- Сюда будут выводиться ошибки: неизвестные модели в масках -->
    </section>

    <hr />
  </div>

  <main>
    <section id="knowledge-base">
      <h2>Каталог базы знаний — страны и маски</h2>
      <!-- Динамически отрисовывается база данных -->
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
